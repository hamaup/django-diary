{% extends "base.html" %}

{% block content %}
<h2>ログイン</h2>
{% if form.errors %}
<p style="color: red;">ユーザー名またはパスワードが間違っています。</p>
{% endif %}
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">ログイン</button>
</form>
<p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>
{% endblock %}
